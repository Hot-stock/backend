spring:
  application:
    name: userservice
  config:
    import: aws-secretsmanager:hotstock/api/keys

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: jdbc:postgresql://${RDB_PUBLIC_ADDRESS}:${RDB_PORT}/user_service

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_EMAIL_USERNAME}
    password: ${GMAIL_EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  thymeleaf:
    prefix: classpath:/templates/

secret:
  key: ${JWT_SECRET_KEY}

redis:
  address: redis://${REDIS_PUBLIC_ADDRESS}:${REDIS_PORT}
  password: ${REDIS_PASSWORD}
  database: ${REDIS_DATABASE}

logging:
  level:
    org.hibernate.SQL: debug
    com.bjcareer.userservice: debug   # Set the log level for your specific package

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints
