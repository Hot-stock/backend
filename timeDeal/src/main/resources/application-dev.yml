spring:
  application:
    name: timeDeal

  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    url: ${SPRING_DATASOURCE_URL}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


logging:
  level:
    org.hibernate.SQL: info
    org.springframework.web: error
    com.bjcareer.stockservice.timeDeal: debug

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs

redis:
  address:
    master: "changme"
    slave:  "changme"
  password: "changeme"
  database: 0

server:
  tomcat:
    mbeanregistry:
      enabled: true
