syntax = "proto3";

package com.bjcareer.grpc.userservice.v0;

option java_package = "com.bjcareer.grpc.userservice.v0";
option java_outer_classname = "UserMessageProto";

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
}
